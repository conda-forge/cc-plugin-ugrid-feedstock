{% set version = "1.1.0" %}

package:
  name: cc-plugin-ugrid
  version: {{ version }}

source:
  url: https://github.com/ioos/cc-plugin-ugrid/archive/v{{ version }}.tar.gz
  sha256: 766253279b082953220a774658b75a4b77821017abac2fc4b63fd67e2d2d7cca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - setuptools
    - compliance-checker >=4.0.0
    - netcdf4 >=1.4.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - cc_plugin_ugrid

about:
  home: https://github.com/ioos/cc-plugin-ugrid
  license: Apache 2.0
  license_file: LICENSE
  summary: UGRID plugin for the IOOS Compliance Checker Plugin

extra:
  recipe-maintainers:
    - ocefpaf
